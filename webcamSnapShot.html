<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>SnopShot</title>
        <link rel="stylesheet" href="css/webcamSnapShot.css">
        <script type="text/javascript" src="js/jquery-1.8.0.min.js" > </script>
        <script type="text/javascript" src="js/webcamSnapShot.js" > </script>
    </head>
    <body>
        <div id="conteudo">
            <header>
                <h1>Trabalho com webcam em Javascript - SnopShot</h1>
            </header>
            <div class="box">
                <div id="video" class="webcam">
                        <video id="monitor" autoplay></video>       
                </div>
            </div>
            <div class="box">
                <div id="imgem" class="webcam">
                        <canvas id="canvasCamera">Canvas Not Support</canvas>    
                </div>
            </div>
            <div class="btns">
                <button id="capture">Capture</button>
                <button id = "snapshot">SnapShot</button>
            </div>
            <footer id="errorMessage">
                    <button id = "enviarImg">Enviar</button>
            </footer>
        </div>
    </body>
</html>
